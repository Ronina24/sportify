    ></script>
    <script src="js/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"

    <link

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>sportify</title>
  </head>
  <body>
    <header>
      <input id="menu-toggle" type="checkbox" />
      <label id="hamburger" class="menu-button-container" for="menu-toggle"
        ><div class="menu-button"></div
      ></label>
      <nav>
        <ul>
          <li class="selected"><a href="index.html">Tournaments</a></li>
          <li><a href="#">Referees</a></li>
          <li><a href="#">Categories</a></li>
          <li><a href="#">Tennis Centers</a></li>
          <li><a href="#">Statistics</a></li>
        </ul>
      </nav>
      <a href="index.html" id="logo"><img src="./images/logo.png" alt=""/></a>
      <section id="profile">
        <img src="images/bell.png" alt=""/>
        <div class="btn-group">
          <img src="images/ariela2.jpg" alt=""/>
          <a class="btn dropdown-toggle sortby" data-toggle="dropdown"
            >ariela</a
          >
          <ul class="dropdown-menu">
            <li><a href="#">profile</a></li>
            <li><a href="#">logout</a></li>
          </ul>
        </div>
      </section>
    </header>
    <main>
      <section id="SearchWrapper">
        <input
          type="text"
          id="mySearch"
          onkeyup="myFunction()"
          placeholder="Search a tournament, category etc..."
          title="Type in a category"
        />
        <i class="fa fa-search"></i>
      </section>
      <ul class="breadcrumb">
        <li><a href="#">Tournaments</a></li>
        <li>new Tournaments</li>
      </ul>
      <div id="mainBtnContainer">
        <button class="btn">
          Open for Registration
          <div>4</div>
        </button>
        <button class="btn">
          In progress
          <div></div>
        </button>
        <button class="btn">
          Finished
          <div>1</div>
        </button>
      </div>

      <section class="formContainer">
        <div class="stepper-wrapper">
          <div class="stepper-item active">
            <div class="step-counter">1</div>
          </div>
          <div class="stepper-item">
            <div class="step-counter">2</div>
          </div>
          <div class="stepper-item">
            <div class="step-counter">3</div>
          </div>
        </div>
        <div class="space"></div>
        <h1>create Tournament</h1>
        <form class="formGap" action="PHP.php" method="GET">
          <div class="tab">
            <section class="nameTour Required">
              <label for="nameTour">Name of tournament<span>*</span></label>
              <input type="text" name="nameTour" id="nameTour" />
              <div class="formError">
                Please choose a name for the tournament
              </div>
            </section>
            <section class="Required">
              <label for="dateTour">date<span>*</span></label>
              <input
                type="date"
                id="dateTour"
                name="dateTour"
                onchange="setRegistration(value)"
              />
              <div class="formError">select a date fot tournament</div>
            </section>
            <section class="regTour">
              <label for="regTour">Registration</label>
              <input type="text" id="regTour" readonly />
              <img
                src="images/edit.png"
                alt=""
                id="imgReg"
                onclick="editDateReg()"
              />
            </section>
            <section class="Required">
              <label for="rewardTour">Reward<span>*</span></label>
              <input type="number" id="rewardTour" name="reward" />
              <div class="formError">The prize must be higher than 100$</div>
            </section>
            <section>
              <label for="nameOfman">Name</label>
              <input type="nextPrev" id="nameOfman" />
            </section>
          </div>
          <div class="tab">
            <section class="nameTour">
              <label for="categoryTour">category<span>*</span></label>
              <select name="categoryTour Required" id="categoryTour">
                <option value="CenterR"></option>
                <option value="CenterR">Center Regions</option>
                <option value="Natioal">Natioal</option>
                <option value="Southern">Southern Regions</option>
              </select>
              <div class="formError"></div>
            </section>
            <section>
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option value="involved"></option>
                <option value="women">women</option>
                <option value="man">man</option>
                <option value="involved">involved</option>
              </select>
              <div class="formError"></div>
            </section>
            <section>
              <label for="gender">Ages</label>
              <select name="ages" id="ages">
                <option value="all"></option>
                <option value="10-14">10-14</option>
                <option value="14-16">14-16</option>
                <option value="14-18">14-18</option>
                <option value="18+">18+</option>
              </select>
            </section>
            <section>
              <label for="min">Minmum</label>
              <input type="number" id="min" name="min" />
              <div class="formError"></div>
            </section>
            <section>
              <label for="max">Maximum</label>
              <input type="number" id="max" />
              <div class="formError"></div>
            </section>
          </div>
          <div class="tab">
            <section class="nameTour">
              <label for="Notification">Notification</label>
              <select
                onchange="CustomNotification(value)"
                name="Notification"
                id="Notification"
              >
                <option value="newTournament">
                  A new tournament has been set! for registration
                </option>
                <option value="1"></option>
                <option value=""></option>
                <option value="custom">Custom message</option>
              </select>
              <input
                type="text"
                id="CustomNotif"
                name="Notification"
                placeholder="Write your message ...."
              />
              <div class="formError"></div>
            </section>
            <section class="sendNotif">
              <label>Send:</label>
              <input name="send" type="radio" value="now" checked />
              <label>now</label><br />
              <input name="send" type="radio" value="later" id="later" />
              <label>later</label>
              <input type="date" name="sendDate" id="sendDate" readonly /><input
                type="time"
                name="sendTime"
                id="sendTime"
                readonly
              />
            </section>
          </div>
        </form>
        <section class="formBut">
          <button onclick="nextPrev(-1)" id="prevBtn">Back</button>
          <button onclick="nextPrev(1)" id="nextBtn">Next</button>
        </section>
      </section>
    </main>
    <footer></footer>
    <script>
      showTab(currentTab);
    </script>
  </body>
</html>
